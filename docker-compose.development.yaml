version: '3'
services:
  sky-lark:
    build:
      context: .
      dockerfile: Dockerfile.development
    ports:
      - 5314:5314
    command: 'pnpm run start'
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - '80:80'
    depends_on:
      - sky-lark
